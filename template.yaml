AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Um pipeline que converte arquivos CSV do S3 para JSON usando Lambda. (v17 - Role Independente)

Resources:
  # 1. Bucket S3 de Entrada (Tags como LISTA)
  EntradaCSVBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-input-csv-bucket"
      Tags:
        - Key: Project
          Value: CsvToJsonProcessor
        - Key: Environment
          Value: Dev

  # 2. Bucket S3 de Saída (Tags como LISTA)
  SaidaJSONBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-output-json-bucket"
      Tags:
        - Key: Project
          Value: CsvToJsonProcessor
        - Key: Environment
          Value: Dev

  # 3. IAM Role (Permissões de Execução) para a Função Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ['lambda.amazonaws.com']
            Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: S3LambdaAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject' # Adicionando PutObject aqui para simplificar
                # PERMISSÃO S3 GENÉRICA: Isso quebra a dependência circular.
                # A Role não precisa mais dos ARNs dos buckets para ser criada.
                Resource: 
                  - 'arn:aws:s3:::*'    # Acesso a todos os buckets
                  - 'arn:aws:s3:::*/*' # Acesso a todos os objetos em todos os buckets
      Tags:
        - Key: Project
          Value: CsvToJsonProcessor
        - Key: Environment
          Value: Dev

  # 4. A Função Lambda (Tags como MAPA)
  ProcessarCSVFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: processar_csv/
      Handler: app.lambda_handler
      Runtime: python3.12
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          OUTPUT_BUCKET_NAME: !Ref SaidaJSONBucket
      Events:
        FileUpload:
          Type: S3
          Properties:
            Bucket: !Ref EntradaCSVBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: '.csv'
      Tags:
        Project: CsvToJsonProcessor
        Environment: Dev

Outputs:
  InputBucketName:
    Description: "Nome do Bucket S3 para upload de arquivos CSV"
    Value: !Ref EntradaCSVBucket
  OutputBucketName:
    Description: "Nome do Bucket S3 onde os JSONs processados são salvos"
    Value: !Ref SaidaJSONBucket
  LambdaFunctionName:
    Description: "Nome da função Lambda"
    Value: !Ref ProcessarCSVFunction
