AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Um pipeline que converte arquivos CSV do S3 para JSON usando Lambda.
  (v17 - Role Independente)

  '
Resources:
  EntradaCSVBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-input-csv-bucket
      Tags:
      - Key: Project
        Value: CsvToJsonProcessor
      - Key: Environment
        Value: Dev
  SaidaJSONBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-output-json-bucket
      Tags:
      - Key: Project
        Value: CsvToJsonProcessor
      - Key: Environment
        Value: Dev
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: S3LambdaAccessPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            Resource:
            - arn:aws:s3:::*
            - arn:aws:s3:::*/*
      Tags:
      - Key: Project
        Value: CsvToJsonProcessor
      - Key: Environment
        Value: Dev
  ProcessarCSVFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProcessarCSVFunction
      Handler: app.lambda_handler
      Runtime: python3.12
      MemorySize: 128
      Timeout: 30
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Environment:
        Variables:
          OUTPUT_BUCKET_NAME:
            Ref: SaidaJSONBucket
      Events:
        FileUpload:
          Type: S3
          Properties:
            Bucket:
              Ref: EntradaCSVBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                - Name: suffix
                  Value: .csv
      Tags:
        Project: CsvToJsonProcessor
        Environment: Dev
    Metadata:
      SamResourceId: ProcessarCSVFunction
Outputs:
  InputBucketName:
    Description: Nome do Bucket S3 para upload de arquivos CSV
    Value:
      Ref: EntradaCSVBucket
  OutputBucketName:
    Description: "Nome do Bucket S3 onde os JSONs processados s\xE3o salvos"
    Value:
      Ref: SaidaJSONBucket
  LambdaFunctionName:
    Description: "Nome da fun\xE7\xE3o Lambda"
    Value:
      Ref: ProcessarCSVFunction
