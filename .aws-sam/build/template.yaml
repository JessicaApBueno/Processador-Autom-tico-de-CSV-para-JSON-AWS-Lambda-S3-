AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Um pipeline que converte arquivos CSV do S3 para JSON usando Lambda.\
  \ (v4 - Solu\xE7\xE3o de Ciclo)\n"
Resources:
  EntradaCSVBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-input-csv-bucket
      Tags:
        Project: CsvToJsonProcessor
        Environment: Dev
  SaidaJSONBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-output-json-bucket
      Tags:
        Project: CsvToJsonProcessor
        Environment: Dev
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: S3LambdaAccessPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}-ProcessarCSVFunction-*:*
          - Effect: Allow
            Action:
            - s3:GetObject
            Resource:
              Fn::Sub: ${EntradaCSVBucket.Arn}/*
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource:
              Fn::Sub: ${SaidaJSONBucket.Arn}/*
      Tags:
      - Key: Project
        Value: CsvToJsonProcessor
      - Key: Environment
        Value: Dev
  ProcessarCSVFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProcessarCSVFunction
      Handler: app.lambda_handler
      Runtime: python3.12
      MemorySize: 128
      Timeout: 30
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Environment:
        Variables:
          OUTPUT_BUCKET_NAME:
            Ref: SaidaJSONBucket
      Tags:
        Project: CsvToJsonProcessor
        Environment: Dev
    Metadata:
      SamResourceId: ProcessarCSVFunction
  LambdaInvokePermissionForS3:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - ProcessarCSVFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - EntradaCSVBucket
        - Arn
  EntradaCSVBucketS3Event:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: EntradaCSVBucket
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: s3:ObjectCreated:*
          Filter:
            S3Key:
              Rules:
              - Name: suffix
                Value: .csv
          Function:
            Fn::GetAtt:
            - ProcessarCSVFunction
            - Arn
    DependsOn: LambdaInvokePermissionForS3
Outputs:
  InputBucketName:
    Description: Nome do Bucket S3 para upload de arquivos CSV
    Value:
      Ref: EntradaCSVBucket
  OutputBucketName:
    Description: "Nome do Bucket S3 onde os JSONs processados s\xE3o salvos"
    Value:
      Ref: SaidaJSONBucket
  LambdaFunctionName:
    Description: "Nome da fun\xE7\xE3o Lambda"
    Value:
      Ref: ProcessarCSVFunction
